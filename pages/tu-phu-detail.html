<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết Tứ Phủ</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="header-component"></div>

    <main>
      <section class="page-margin">
        <div class="page-background__title" data-animate="zoom-in">
          <div class="page-title">
            <img
              src="/assets/images/home/line-left.png"
              alt=""
              class="page-title__line page-title__line--left"
            />

            <h1 class="page-title__text" id="realms-detail__name"></h1>

            <img
              src="/assets/images/home/line-left.png"
              alt=""
              class="page-title__line page-title__line--right"
            />
          </div>
        </div>

        <div class="main-width">
          <div class="realms-detail page-padding">
            <p id="realms-detail__title"></p>
            <p id="realms-detail__sub-title"></p>
            <p id="realms-detail__text"></p>
            <img id="realms-detail__image" />

            <div class="realms-detail__section" data-key="role">
              <h2>Vai trò và lĩnh vực</h2>
              <div class="realms-detail__section-content">
                <p class="section-text"></p>
                <img class="section-image" alt="" />
              </div>
            </div>

            <div class="realms-detail__section" data-key="origin">
              <h2>Danh hiệu và nguồn gốc</h2>
              <div class="realms-detail__section-content">
                <p class="section-text"></p>
                <img class="section-image" alt="" />
              </div>
            </div>

            <div class="realms-detail__section" data-key="festival">
              <h2>Ngày khánh tiệc</h2>
              <div class="realms-detail__section-content">
                <p class="section-text"></p>
                <img class="section-image" alt="" />
              </div>
            </div>

            <div class="realms-detail__section" data-key="temple">
              <h2>Đền thờ và nơi tôn kính</h2>
              <div class="realms-detail__section-content">
                <p class="section-text"></p>
                <img class="section-image" alt="" />
              </div>
            </div>

            <div class="realms-detail__section" data-key="symbol">
              <h2>Trang phục và biểu tượng</h2>
              <div class="realms-detail__section-content">
                <p class="section-text"></p>
                <img class="section-image" alt="" />
              </div>
            </div>

            <div class="realms-detail__section" data-key="belief">
              <h2>Mối liên hệ tín ngưỡng</h2>
              <div class="realms-detail__section-content">
                <p class="section-text"></p>
                <img class="section-image" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer"></div>

    <script src="../js/script.js"></script>
    <script src="../js/realms-detail.js"></script>
  </body>
</html>
